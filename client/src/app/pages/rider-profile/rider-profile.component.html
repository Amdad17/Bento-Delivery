<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<div>
  <span
    tabindex="0"
    class="arrow-icon"
    (click)="closeForRiderProfile()"
    (keyup.enter)="closeForRiderProfile()"
    nz-icon
    nzType="arrow-left"
    nzTheme="outline"
  ></span>
</div>

<div class="profile-header" *ngIf="riderInfo?.rider">
  <img
    src="{{ riderInfo.rider.riderImage }}"
    alt="Profile Image"
    class="profile-image"
  />
  <h2>{{ riderInfo.rider.name }}</h2>
</div>

<div class="info-div">
  <h3>Personal Information</h3>
  <button class="edit-btn" (click)="openForEdit()">Edit</button>
</div>
<div class="phone" *ngIf="riderInfo?.rider">
  <h4><i class="fas fa-envelope"></i>Email: {{ riderInfo.rider.email }}</h4>
</div>

<div class="phone" *ngIf="riderInfo?.rider">
  <h4>
    <i class="fa-solid fa-phone"></i> Phone: {{ riderInfo.rider.phoneNumber }}
  </h4>
</div>

<div class="phone" *ngIf="riderInfo?.rider">
  <h4>Vehicle-Type: {{ riderInfo.rider.vehicleType }}</h4>
</div>

<div class="phone">
  <h4>Rider-Rating: <i class="fas fa-star"></i></h4>
</div>

<nz-drawer
  style="border-radius: 28px"
  [nzHeight]="800"
  [nzClosable]="false"
  [nzVisible]="visibleForEdit"
  nzPlacement="bottom"
  nzTitle=""
  (nzOnClose)="closeForEdit()"
>
  <ng-container *nzDrawerContent>
    <app-edit-profile
      [riderInfo]="riderInfo"
      (notifyParent)="closeForEdit()"
    ></app-edit-profile>
  </ng-container>
</nz-drawer>
