<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<div class="header-div">
  <h2 class="signInHeader">Edit Profile</h2>
  <!-- <p style="font-size: 16px; color: #808080">
      Fill out the application from below to get started
    </p> -->
</div>

<div style="margin-top: 60px">
  <form
    [formGroup]="signUpForm"
    class="flex justify-center items-center flex-col gap-y-5"
  >
    <input
      formControlName="name"
      class="input-field wp-80 px-5 py-5 h-7 border-0 rounded rounded-2xl"
      nz-input
      type="text"
      placeholder="Full name "
    />

    <input
      formControlName="phoneNumber"
      class="input-field wp-80 px-5 py-5 h-7 border-0 rounded rounded-2xl"
      nz-input
      type="text"
      placeholder="Phone number"
    />

    <input
      formControlName="email"
      class="input-field wp-80 px-5 py-5 h-7 border-0 rounded rounded-2xl"
      type="text"
      nz-input
      placeholder="Email"
    />

    <input
      nz-input
      formControlName="password"
      class="input-field wp-80 px-5 py-5 h-7 border-0 rounded rounded-2xl"
      nz-input
      type="text"
      placeholder="Password"
    />

    <input
      formControlName="confirmPassword"
      class="input-field wp-80 px-5 py-5 h-7 border-0 rounded rounded-2xl"
      nz-input
      type="text"
      placeholder="Confirm password"
    />

    <!-- this.signUpForm.value.riderImage -->

    <div class="flex gap-x-10 items-center my-3 justify-center">
      <p class="font-bold">Select Your Ride -</p>

      <div class="flex gap-x-2">
        <div
          tabindex="0"
          (click)="selectRideHandler('Cycle')"
          (keydown.enter)="selectRideHandler('Cycle')"
          [ngClass]="{
            border: selectedRide === 'Cycle'
          }"
          class="shadow-lg rounded-lg w-16 h-16 flex flex-col justify-center item-center items-center gap-y-2 cursor-pointer"
        >
          <i class="fa-solid fa-bicycle text-xl" style="color: #00a080"></i>
          <p class="text-xxs text-gray">Bicycle</p>
        </div>

        <div
          tabindex="0"
          (click)="selectRideHandler('Bike')"
          (keydown.enter)="selectRideHandler('Bike')"
          [ngClass]="{
            border: selectedRide === 'Bike'
          }"
          class="shadow-lg rounded-lg w-16 h-16 flex flex-col justify-center item-center items-center gap-y-2 cursor-pointer"
        >
          <i class="fa-solid fa-motorcycle text-xl" style="color: #00a080"></i>
          <p class="text-xxs text-gray">Motor Bike</p>
        </div>
      </div>
    </div>

    <nz-upload
      class="w-full text-center h-16"
      nzAction=""
      [nzHeaders]="{ authorization: 'authorization-text' }"
      (nzChange)="handleImageUpload($event)"
    >
      <div>
        <button
          nz-button
          class="input-field border-0 rounded-xl w-64 mx-auto py-1 px-3"
        >
          <span nz-icon nzType="upload"></span>
          Upload Your Image
        </button>
      </div>
    </nz-upload>
  </form>

  <div class="signIn-btn-div">
    <button class="signIn-btn" (click)="updateRiderProfile()">Update</button>
  </div>
</div>
